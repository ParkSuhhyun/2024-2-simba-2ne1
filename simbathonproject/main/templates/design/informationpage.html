{% load static %}
{% block content %}
<form action="{% url 'main:informationpage' %}" method="POST" enctype="multipart/form-data">
    {% csrf_token %}
    <p>Title : <input type="text" name="title"></p>
    <p>Image: <input type="file" name="image"></p>
    <p>College: <input type="text" name="college"></p>
    <p>Major: <input type="text" name="major"></p>
    <button type="submit">제출</button>
</form>
{% endblock %}
